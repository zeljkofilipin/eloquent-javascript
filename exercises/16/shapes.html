<!doctype html>
<canvas width="600" height="200"></canvas>
<script>
	var cx = document.querySelector("canvas").getContext("2d");
	cx.beginPath();
	cx.moveTo(100, 0);
	cx.lineTo(200, 0);
	cx.lineTo(300, 100);
	cx.lineTo(0, 100);
	cx.lineTo(100, 0);
	cx.stroke();

	cx.rotate(Math.PI/4);
	cx.fillStyle = 'red';
	cx.fillRect(100, 25, 50, 50);
	cx.restore();
</script>
