<!doctype html>

<style>
  .trail { /* className for the trail elements */
    position: absolute;
    height: 6px; width: 6px;
    border-radius: 3px;
    background: teal;
  }
  body {
    height: 300px;
  }
</style>

<div class="trail">
<script>
	var trail = document.querySelector("div");
	document.onmousemove = function(event) {
		trail.style.left = event.clientX + 'px';
		trail.style.top = event.clientY + 'px';
	}
</script>
